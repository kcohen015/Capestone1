<div class="all" style="width: 100%;">
    <app-sidebar></app-sidebar>

    <body style="width: 100%;">

        <app-inline-navbar></app-inline-navbar>
        <div class="container">
            <form #goalForm="ngForm" (ngSubmit)="onSubmit(goalForm)">
                <h1>New Goal</h1>
                <div class="form-inner">
                    <article class="form-group ">
                        <label for="goalName">Goal Name</label>
                        <input type="text" name="goalName" id="goalName" required [(ngModel)]="goal.title" />
                    </article>
                    <article class="form-group ">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" required
                            [(ngModel)]="goal.description" />
                    </article>
                </div>

                <div class="form-inner">

                    <article class="form-group ">
                        <label for="goalTotal">Total Goal Amount</label>
                        <input type="text" name="goalTotal" id="goalTotal" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                            value="" data-type="currency" placeholder="$1,000,000.00" required
                            [(ngModel)]="goal.amount" />
                    </article>

                    <article class="form-group ">
                        <label for="date">Date of Completion</label>
                        <input type="date" name="date" id="date" required [(ngModel)]="goal.goalDate" />
                    </article>
                </div>

                <button class="btn btn-success" style="font-size: 14pt" type="submit">Set Goal</button>
                <!-- <div>
                    <button type="submit" class="btn" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem}"
                        [disabled]="!goalForm.valid">
                        <p>Add</p>
                         <p *ngIf="isNewItem">Add</p>
                        <p *ngIf="!isNewItem">Save</p> -->
                <!-- </button>
                </div> -->
            </form>


        </div>
    </body>
</div>
